<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blogging App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <a href="{% url 'posts:list' %}" class="nav-logo" aria-label="Homepage">
                ğŸ“š <span>Blogger</span>
            </a>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'posts:new-post' %}" class="nav-link" aria-label="Add a new blog post">ğŸ“ Add Blog</a>
                    <form class="logout-form" action="{% url 'users:logout' %}" method="post">
                        {% csrf_token %}
                        <button class="nav-button" type="submit" aria-label="Logout">ğŸšª Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'users:login' %}" class="nav-link" aria-label="Login">ğŸ”‘ Login</a>
                    <a href="{% url 'users:register' %}" class="nav-link" aria-label="Register">ğŸ“ Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 My Blogging App | Built with â¤ï¸ using Django</p>
    </footer>
</body>
</html>
