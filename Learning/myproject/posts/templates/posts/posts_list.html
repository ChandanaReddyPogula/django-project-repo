{% extends 'layout.html' %}

{% block title %}
    Blogs
{% endblock %}

{% block content %}
    <section>
        {% for post in posts %}
            <article>
                <h2>
                    <a href="{% url 'posts:page' slug=post.slug %}">
                        {{ post.title }}
                    </a>
                </h2>
                <p class="post-meta">{{ post.date }} by {{ post.author }}</p>
            </article>
        {% endfor %}
    </section>
{% endblock %}
