{% extends 'layout.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <div class="post-container">
        <h1 class="post-title">{{ post.title }}</h1>
        <img 
            class="banner"
            src="{{ post.banner.url }}" 
            alt="{{ post.title }}"
        >
        <p class="date">{{ post.date }} by {{ post.author }}</p>
        <p>{{ post.body }}</p>
    </div>
{% endblock %}
